<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="row" style="height: 150px">
			<div class="col-md-12"></div>
		</div>
		<form th:action="@{/admin/product/save}" th:object="${product}"
			method="post">
			<div class="row">
				<div class="col-sm-4 text-center">
					<label for="image"> <img src="" alt=""
						style="max-width: 100%;">
					</label>
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Name</div>
							<input th:field="*{name}" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Price</div>
							<input th:field="*{price}" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Image</div>
							<input type="file" id="image" th:field="*{picture1}"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Category</div>
							<select th:field="*{subCategory}" class="form-control">
								<option value="" />
								<option th:each="cate : ${lstSub}" th:value="${cate.id}"
									th:text="${cate.name}" />
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Create Date</div>
							<input th:field="*{createDate}" type="datetime"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Available</div>
							<div class="form-control">
								<label class="radio-inline"> <input
									th:field="*{available}" type="radio" name="available"
									value="true">Yes
								</label> <label class="radio-inline"> <input
									th:field="*{available}" type="radio" name="available"
									value="false">No
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Discount</div>
							<select th:field="*{discount}" class="form-control">
								<option value="" />
								<option th:each="dis : ${lstDis}" th:value="${dis.id}"
									th:text="${dis.name}"></option>
							</select>
						</div>
						<div class="form-group col-sm-6">
							<div>Supplier</div>
							<select th:field="*{supplier}" class="form-control">
								<option value="" />
								<option th:each="sup : ${lstSup}" th:value="${sup.id}"
									th:text="${sup.companyName}" />
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Expire Date</div>
							<input th:field="*{expireDate}" type="datetime"
								class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Quantity</div>
							<input th:field="*{quantity}" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Description</div>
							<textarea th:field="*{description}" class="form-control"></textarea>
						</div>
					</div>
					<br>
					<div class="card-footer">
						<button class="btn btn-primary">
	            			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
			                <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
			                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
			              </svg>
			            Create
		        		</button>
					</div>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
