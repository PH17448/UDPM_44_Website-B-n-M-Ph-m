
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="row pt-2">
			<div class="card">
				<div class="card-header">
					<div class="col-md-12 pb-1">
						<div class="row">
							<div class="col-md-3">
								<a class="btn btn-outline-success" style="border-radius: 1px"
									th:href="@{/admin/order/list}"
								>Danh sách đơn hàng</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12"
					style="background-color: #EEECEC; font-family: monospace;">



					<table class="table">
						<thead>
							<tr class="text-center">
								<th>#</th>
								<th>Mã lịch sử thanh toán</th>
								<th>Hình thức thanh toán</th>
								<th>Tổng tiền</th>
								<th>Mã đơn hàng</th>
								<th>Ngày thanh toán</th>
								<th>Trạng thái</th>
							</tr>
						</thead>
						<tbody th:each="item,state:${list}">
							<tr>
								<td>[[${state.index}]]</td>
								<td>[[${item.id}]]</td>
								<td>[[${item.paymentHistory.name}]]</td>
								<td>[[${item.totalMoney}]]</td>
								<td>[[${item.order.id}]]</td>
								<td>[[${item.paymentDate}]]</td>
								<td>
									<th:block th:if="${item.status == 1}"> <p class="text-success">  Đã thanh toán</p></th:block>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
